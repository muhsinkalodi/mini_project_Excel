<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Optional: For client-side validation and password strength indication
    function validateForm() {
      let email = document.forms["loginForm"]["email"].value;
      let password = document.forms["loginForm"]["password"].value;
      
      if (email == "" || password == "") {
        alert("Email and Password are required!");
        return false;
      }
      return true;
    }
  </script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-green-600">Login</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="mb-4 text-sm text-red-600">
          {% for msg in messages %}
            <p>{{ msg }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('login') }}" method="POST" class="space-y-4" name="loginForm" onsubmit="return validateForm()">
      <div>
        <label for="email" class="block text-sm font-medium">Email</label>
        <input type="email" name="email" required class="w-full px-3 py-2 border rounded-md" aria-label="Email" />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium">Password</label>
        <input type="password" name="password" required class="w-full px-3 py-2 border rounded-md" aria-label="Password" />
      </div>
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 focus:outline-none focus:ring focus:ring-green-300">Login</button>
    </form>

    <p class="mt-4 text-sm text-center">Don't have an account?
      <a href="{{ url_for('register') }}" class="text-green-600 hover:underline">Register</a>
    </p>
  </div>
<script src="../static/js/script.js"></script>
</body>
</html>
