<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Student Registration</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="mb-4 text-sm px-4 py-2 rounded-md 
            {% if category == 'success' %} bg-green-100 text-green-800 
            {% else %} bg-red-100 text-red-800 {% endif %}">
            {{ msg }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('register') }}" method="POST" class="space-y-4">
      <!-- Name Field -->
      <div>
        <label for="name" class="block text-sm font-medium">Name</label>
        <input type="text" name="name" required class="w-full px-3 py-2 border rounded-md" />
      </div>

      <!-- Email Field -->
      <div>
        <label for="email" class="block text-sm font-medium">Email</label>
        <input type="email" name="email" required class="w-full px-3 py-2 border rounded-md" />
      </div>

      <!-- Password Field -->
      <div>
        <label for="password" class="block text-sm font-medium">Password</label>
        <input type="password" name="password" required class="w-full px-3 py-2 border rounded-md" />
      </div>

      <!-- Confirm Password Field -->
      <div>
        <label for="confirm_password" class="block text-sm font-medium">Confirm Password</label>
        <input type="password" name="confirm_password" required class="w-full px-3 py-2 border rounded-md" />
      </div>

      <!-- Gender Selection -->
      <div>
        <label for="gender" class="block text-sm font-medium">Gender</label>
        <select name="gender" required class="w-full px-3 py-2 border rounded-md">
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-300">
        Register
      </button>
    </form>

    <p class="mt-4 text-sm text-center">Already have an account?
      <a href="{{ url_for('login') }}" class="text-blue-600 hover:underline">Login</a>
    </p>
  </div>
</body>
</html>
